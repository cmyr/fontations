[package]
name = "read-fonts"
version = "0.0.4"
edition = "2021"
license = "MIT/Apache-2.0"
description = "Reading OpenType font files."
repository = "https://github.com/googlefonts/fontations"
readme = "README.md"
categories = ["text-processing", "parsing", "graphics"]

[features]
std = ["font-types/std"]
test_data = []
traversal = ["std"]
default = ["traversal"]

[dependencies]
font-types = { version = "0.0.3", path = "../font-types" }
bitflags = "1.3"
